<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- Custom CSS -->
    <link rel="stylesheet" href='{% static "css/blog.css" %}'>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <div class='container'> 
            <ul class='navbar-nav'>
        <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list'%}">My Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about'%}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com">Linkedin</a></li>
        </ul>
    </div>
    <ul class='nav navbar-nav navbar-right'>
        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'post_new' %}">New Post</a>
        </li>
        <li>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
        <li>
            <a>Welcome: {{user.username }}</a>
        </li>
        {% else %}
        <li>
            <a class='nav navbar-right' href="{% url 'login' %}"><span class='glyphicon glyphicon-user'>Login</span></a>
        </li>
        
        {% endif %}
    </ul>
    </nav>
    
    
    <!--CONTENT BLOCK-->
    <div class='content container'>
        <div class='row'>
            <div class='col-mid-8'>
                <div class='blog_posts'>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
